<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <base href="/">

  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

  <link rel="apple-touch-icon" sizes="180x180" href="<%= htmlWebpackPlugin.options.url %>apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.options.url %>favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.options.url %>favicon-16x16.png">
  <link rel="manifest" href="<%= htmlWebpackPlugin.options.url %>site.webmanifest">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.share %>">
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@lhbzr">
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta name="twitter:image:src" content="<%= htmlWebpackPlugin.options.share %>">
</head>
<body style="background: #000;">
  <%= htmlWebpackPlugin.options.noscript %>
  <%= htmlWebpackPlugin.options.content %>
  <%= htmlWebpackPlugin.options.analytics %>
</body>
</html>
